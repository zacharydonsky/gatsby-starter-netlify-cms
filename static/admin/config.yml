backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: 'latest_news'
    label: 'Latest News'
    folder: 'src/pages/latest_news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'blog-post',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - {
          label: 'Featured Post',
          name: 'featuredpost',
          required: false,
          widget: 'boolean',
        }
      - { label: 'Featured Image', name: 'featuredimage', widget: image }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'list' }

  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/index.md'
        label: 'Landing Page'
        name: 'index'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'index-page',
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
          - {
            label: Feature Banner,
            name: featureBanner,
            widget: object,
            fields:
              [
                {
                  label: Enabled?,
                  name: enabled,
                  widget: boolean
                },
                {
                  label: Title, name: title, widget: string
                },
                {
                  label: Subtitle, name: subtitle, widget: string
                },
                { label: Link, name: link, widget: string },
                { label: Link Title, name: link_title, widget: string }
              ]
            }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Link, name: link, widget: string },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
      - file: 'src/pages/about/index.md'
        label: 'About'
        name: 'About'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'about-page',
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - {
              label: About Us,
              name: about_us,
              widget: object,
              fields:
                [
                  {
                    label: Title,
                    name: title,
                    widget: string,
                    required: false,
                  },
                  { label: Description, name: description, widget: markdown },
                ],
            }
          - {
              label: Team Bios,
              name: team_bios,
              widget: object,
              fields:
                [
                  {
                    label: Title,
                    name: title,
                    widget: string,
                    required: false,
                  },
                  {
                    label: Bios,
                    name: bios,
                    widget: list,
                    fields:
                      [
                        { label: Name, name: name, widget: string },
                        {
                          label: Position,
                          name: position,
                          widget: string,
                          required: false,
                        },
                        {
                          label: Image,
                          name: image,
                          widget: image,
                          required: false,
                        },
                        {
                          label: Bio,
                          name: text,
                          widget: markdown,
                          required: false,
                        },
                      ],
                  },
                ],
            }

      - file: 'src/pages/faq/index.md'
        label: 'FAQ'
        name: 'FAQ'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'faq-page',
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Description, name: description, widget: markdown }


      - file: 'src/pages/research-reports/index.md'
        label: 'Research & Reports'
        name: 'research-reports'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'about-page',
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - {
              label: Report,
              name: 'researchReports',
              widget: list,
              fields:
                [
                  { label: thumbnail, name: thumbnail, widget: image },
                  { label: Title, name: title, widget: string },
                  { label: Author, name: author, widget: string },
                  { label: Summary, name: summary, widget: string },
                  {
                    label: File,
                    name: file,
                    widget: file,
                    media_folder: /static/research-reports,
                  },
                ],
            }
      - file: 'src/pages/latest_news/latest-news.md'
        label: 'Latest News Index Page'
        name: 'latest-news'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'latest-news',
            }
          - { label: Title, name: title, default: 'Latest News', widget: string }
          - { label: Banner Image, name: image, widget: image }
